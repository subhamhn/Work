
<html>
  <head>
   <script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="../bootstrap.min.css"></script>
    <script src="../bootstrap.min.js"></script>
  </head>
  <body>  
  <div class="container">
   <br><br><br> <br><br><br> <br><br><br> <br><br><br> <br><br><br>
   
    <div class="row">
      <div class="col-sm-3"></div>
  
      <div class="col-sm-6" id="div" >
         <div class="jumbotron" *ngIf="!canshow; else elseBlock" style="background-color:#3f51b5">
          <div  style="text-align:center">
            <p style="color: wheat">Enter Private Key</p>
            <input type="text" class="form-control" #key >
            <br>  
            <input type="button" value="Sign in" (click)="fetch_account(key.value)">
          </div>
        </div>
        <ng-template #elseBlock>
            <div class="jumbotron" id="step2" style="background-color:#3f51b5">
                <div style="text-align:center"  >
                    <p style="color: wheat">Verify Your Account</p>
                    <input type="text" class="form-control" style="text-align:center" value="{{account}}" id="acc" readonly><br>
                   </div> <div class="form-group form-check" style="text-align:center">
                   <label class="form-check-label"><input class="form-check-input" type="checkbox" id="verify"><br><p  style="color: wheat">Yes, I Agree</p></label><br>
                   <button (click)="validate()">Proceed</button></div></div>
        </ng-template>
        </div>
      <div class="col-sm-3">
          
      </div>
    </div>  
  </div>
  </body>
  </html>
