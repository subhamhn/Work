<main>
  <div class="container-fluid" style="margin-top: 70px; ">

      
              <form class="form-horizontal" [formGroup]="angForm" novalidate>
                
                <div>
                  <br>
                 <h3> Owner Settlement</h3>
                </div>
                <div class="form-group">
                      <label class="control-label col-sm-2" for="fix_idowner">Enter the Fixed Dep. ID</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" id = "id1" type="number" name="fix_idowner" formControlName="fix_idowner" [(ngModel)]="fix_idowner" placeholder="Fixed Dep. ID">
                      </div>
                    </div>
                       
                    <div *ngIf="angForm.controls['fix_idowner'].valid && angForm.controls['fix_idowner'].value >= 0 ">
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-indigo waves-light" (click)="submit()" >Submit</button>
                        </div>
                      </div>
                    </div>

              </form>
          
          

                <br>
                  <center> <h2>My Client's Details</h2></center>
             

<!--Table-->
<div class="scrollable" style="overflow-x:auto;overflow-y:auto;height:600px;background:white">
<table class="table">

  <!--Table head-->
  <thead class="mdb-color darken-3">
      <tr class="text-white">
          <th>Fix_Dep. ID</th>
          <th>User Address</th>
          <th>Total Amount</th>
          <th>End Time</th>
          <th>Status</th>
      </tr>
  </thead>
  <!--Table head-->
  <tbody>
      <tr *ngFor="let bank of fix_dep; let i = index">
        <td>{{ bank.id }}</td>
        <td>{{ bank.user_add }}</td>
        <td>{{ bank.amt }}</td>
        <td>{{ bank.End_time }}</td>
        <td>{{ bank.status }}</td>

      </tr>
    </tbody>
  
</table>
</div>
<!--Table-->

</div>      
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
loadingText="Loading..."
type="ball-scale-multiple">
</ngx-spinner>    
      

</main>
