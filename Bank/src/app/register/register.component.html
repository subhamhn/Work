<main>
  <div class="container-fluid" style="margin-top: 70px; ">

          <div class>
              <form class="form-horizontal" [formGroup]="angForm" novalidate >
                <div>
                 <h3>Bank Register Form</h3>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3" for="productname">Bank Name:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="_bankname" id= "id1" [(ngModel)]="bankname" formControlName="_bankname" placeholder="Enter Bank Name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3" for="quantity">Loan Interst (Only in 1 to 100)</label>
                  <div class="col-sm-4">
                    <input type="number" class="form-control" name="_lnint" id="id2" [(ngModel)]="lnint" formControlName="_lnint" placeholder="Enter ln int">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-3" for="brand">Fixed Deposit Interst (Only in 1 to 100)</label>
                  <div class="col-sm-4">
                    <input type="number" class="form-control" name="_fdint" id ="id3" [(ngModel)]="fdint" formControlName="_fdint" placeholder="Enter Fd Interst">
                  </div>
                </div>
                
                <div *ngIf="angForm.controls['_bankname'].valid ">
                  <div *ngIf="angForm.controls['_lnint'].valid && angForm.controls['_lnint'].value > 0 && angForm.controls['_lnint'].value <= 100">
                    <div *ngIf="angForm.controls['_fdint'].valid && angForm.controls['_fdint'].value > 0 && angForm.controls['_fdint'].value <= 100">
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-indigo waves-light"  (click)="submit()" >Submit</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>


                
              </form>
          </div>
      </div>


        <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  loadingText="Loading..."
  type="ball-scale-multiple">
</ngx-spinner>
  </main>
